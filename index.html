<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Secret Santa application</title>

        <!-- external css -->

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- internal css -->

        <link rel="stylesheet" href="css/main.css?v=8">

        <!-- external js -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- internal js -->

        <script src="js/Person.js?v=8"></script>
        <script src="js/SecretSanta.js?v=8"></script>
        <script src="js/Main.js?v=8"></script>



    </head>
    <body>

        <header>
            <img class='header' src='img/header.png' alt='Secret Santa' />
        </header>

        <div class='overlay'>
            <div class='container'>

                
                <h1>Secret Santa</h1>

                <div class='row'>
                    
                    <div class="col-s-12 col-md-3">
                        <section class='person-list'>
                            
                        </section>
                        <section class='add-person'>
                            <button class='btn btn-success add-person' data-toggle="modal" data-target="#addPersonModal">Add Person</button>
                        </section>
                    </div>

                    <div class="col-s-12 col-md-9">
                        <section class='person-pairings'>
                            <button type='button' class='start-pairing btn btn-danger'>Start</button>
                        </section>
                    </div>

                </div>

                <div class='row'>
                    
                </div>

            </div>
        </div>

        <div class="alert alert-success" role="alert"><b>Well Done!</b> Action Successfull</div>

        <div class="modal fade" id="addPersonModal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" >Add Person</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action='#'>
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="name" class="form-control" id="firstName" placeholder="Enter First Name">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="name" class="form-control" id="lastName" placeholder="Enter Last Name">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted"></small>
                            </div>
                            <button type="button" class="btn save-person-button btn-primary">Save</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <button class='btn btn-success update-person' data-toggle="modal" data-target="#updatePersonModal">Update Person</button>

        <div class="modal fade" id="updatePersonModal" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" >Update Person</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action='#'>
                            <div class="form-group">
                                <label for="ufirstName">First Name</label>
                                <input type="name" class="form-control" id="ufirstName" placeholder="Enter First Name">
                            </div>
                            <div class="form-group">
                                <label for="ulastName">Last Name</label>
                                <input type="name" class="form-control" id="ulastName" placeholder="Enter Last Name">
                            </div>
                            <div class="form-group">
                                <label for="uinputEmail">Email address</label>
                                <input type="email" class="form-control" id="uinputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted"></small>
                            </div>
                            <input id='guid' type='hidden' name='update-guid' value='' />
                            <button type="button" class="btn update-person-button btn-primary">Update</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
